<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Edutec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="{{ url_for('static', path='img/logo.png') }}" alt="Edutec Logo">
            </div>
            <h1 class="auth-title">Criar Conta</h1>
            
            {% if error %}
            <div class="auth-error">
                <i class="bi bi-exclamation-circle me-2"></i>
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="auth-success">
                <i class="bi bi-check-circle me-2"></i>
                {{ success }}
            </div>
            {% endif %}
            
            <form method="POST" action="/cadastro" class="auth-form">
                <div class="form-group">
                    <label for="username" class="form-label">Nome de Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-envelope"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_senha" class="form-label">Confirmar Senha</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                        <input type="password" class="form-control" id="confirm_senha" name="confirm_senha" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-person-plus me-2"></i>
                    Cadastrar
                </button>
            </form>
            
            <div class="auth-divider">
                <span>ou</span>
            </div>
            
            <div class="auth-footer">
                <p>Já tem uma conta? <a href="/login">Faça login</a></p>
                <p class="mt-2 text-muted">&copy; 2024 Edutec. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
