<!DOCTYPE html>
<html>
<head>
    <title>Horas de Aula por Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .table th {
            background-color: #f8f9fa;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .header i {
            font-size: 24px;
            margin-right: 10px;
            color: #0d6efd;
        }
        .total-horas {
            background-color: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: bold;
        }
        .id-aluno {
            background-color: #0d6efd;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="bi bi-clock-history"></i>
            <h1 class="mb-0">Horas de Aula por Aluno</h1>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>EMAIL</th>
                        <th>CURSO</th>
                        <th class="text-center">TOTAL DE HORAS</th>
                    </tr>
                </thead>
                <tbody>
                    {% for aluno in relatorio %}
                    <tr>
                        <td><span class="id-aluno">#{{ aluno.aluno_id }}</span></td>
                        <td>{{ aluno.aluno_nome }}</td>
                        <td>{{ aluno.aluno_email }}</td>
                        <td>{{ aluno.curso_nome }}</td>
                        <td class="text-center">
                            <span class="total-horas">{{ aluno.total_horas }} horas</span>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
